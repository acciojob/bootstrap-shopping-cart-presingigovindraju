<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 30px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }
    .summary {
      padding: 20px;
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
    }
    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="block-heading">Shopping Cart</h1>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-lg-4">
              <img src="https://images.unsplash.com/photo-1693237507354-7494aa65b54b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Product 1" class="img-fluid">
            </div>
            <div class="col-lg-8">
              <h3>Product 1</h3>
              <p>Price: $10</p>
              <p>Quantity: 2</p>
            </div>
          </div>
        </div>
        <!-- Add more product blocks as needed -->
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h3>Summary</h3>
          <p>Total Items: 3</p>
          <p>Total Price: $30</p>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (Popper.js and Bootstrap.js) if needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
